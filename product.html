<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #228be6;
            --secondary-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
        }

        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important; /* Yellow color on hover */
        }

        .product-detail-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-top: 2rem;
            flex: 1; /* Allow the container to grow and push the footer down */
        }

        .carousel-item img {
            max-height: 500px;
            width: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .carousel-indicators [data-bs-target] {
            background-color: rgba(0, 0, 0, 0.25);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: none;
            margin: 0 6px;
        }

        .carousel-indicators .active {
            background-color: var(--primary-color);
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }

        .product-info {
            padding-left: 2.5rem;
        }

        #productTitle {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        #productPrice {
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        #productDescription {
            color: #555;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        #buyNowBtn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            background: var(--primary-color);
            border: none;
            transition: all 0.3s ease;
        }

        #buyNowBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 139, 230, 0.3);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgb(255, 255, 255);
            z-index: 1000;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom */
        }

        footer .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #f1c40f; /* Yellow color on hover */
        }

        footer .copyright {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .product-detail-container {
                padding: 1rem;
                margin-top: 1rem;
            }

            .carousel-item img {
                max-height: 300px;
            }

            .product-info {
                padding-left: 0;
                margin-top: 2rem;
            }

            #productTitle {
                font-size: 1.5rem;
            }

            #productPrice {
                font-size: 1.5rem;
            }

            #buyNowBtn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Spinner -->
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TechShop</a>
        </div>
    </nav>

    <!-- Product Details -->
    <div class="container">
        <div class="product-detail-container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators"></div>
                        <div class="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-6 product-info">
                    <h1 id="productTitle"></h1>
                    <h2 id="productPrice"></h2>
                    <p id="productDescription"></p>
                    <a id="buyNowBtn" class="btn btn-primary" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="copyright">
            &copy; 2023 TechShop. All rights reserved.
        </div>
    </footer>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwlU0Hq3W1UFAbLCs3LK75aIkRXbzykJh0snshpLGvdW4UlSFVA9WVd98zeTbv4z3zS/exec";

        function getQueryParam(param) {
            return new URLSearchParams(window.location.search).get(param);
        }

        function fetchProductDetails() {
            let sheetName = getQueryParam("sheet");
            let productId = getQueryParam("id");

            fetch(`${API_URL}?action=getProductById&sheet=${sheetName}&id=${productId}`)
                .then(response => response.json())
                .then(product => {
                    $("#productTitle").text(product.title);
                    $("#productPrice").text(`$${product.price}`);
                    $("#productDescription").text(product.description);
                    $("#buyNowBtn").attr("href", product.buyNow);

                    let carouselInner = $(".carousel-inner").empty();
                    let carouselIndicators = $(".carousel-indicators").empty();

                    product.images.forEach((img, index) => {
                        carouselInner.append(`
                            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                <img src="${img}" class="d-block w-100">
                            </div>
                        `);
                        carouselIndicators.append(`
                            <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="${index}" 
                                class="${index === 0 ? 'active' : ''}" aria-label="Slide ${index + 1}"></button>
                        `);
                    });

                    // Hide the loading spinner after content is loaded
                    $(".loading-spinner").hide();
                })
                .catch(error => {
                    console.error("Error fetching product details:", error);
                    $(".loading-spinner").hide();
                });
        }

        $(document).ready(fetchProductDetails);
    </script>

</body>
</html>
